    body {

    .header {
      font-size: 16px;

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .speed-display {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin: 10px 0;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .secondary-btn {
      background: #2196F3;
    }
    
    .secondary-btn:hover {

    .info {

    .keyboard-hint {

    }
    
    .status.disabled {

      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
